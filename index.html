
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icon-512x512.png">
  <title>Grupo Rocalla</title>
</head>
<body style="background-color: black; color: white; text-align: center; padding-top: 50px;">
  <h1>Grupo Rocalla ERP</h1>
  <p>App PWA funcionando correctamente ✅</p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("✔️ Service Worker registrado:", reg.scope))
        .catch(err => console.error("❌ Error registrando Service Worker:", err));
    }
  </script>
</body>
</html>
